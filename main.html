<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping and Holiday List</title>
</head>
<body>

    <!-- Ordered list for shopping items -->
    <h2>Things I'd like to buy with my salary</h2>
    <ol>
        <li data-ns-test="shoppingList">New Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Furniture</li>
    </ol>

    <!-- Unordered list for holiday destinations -->
    <h2>Holiday destinations I'd like to visit</h2>
    <ul>
        <li data-ns-test="holidayList">Paris</li>
        <li data-ns-test="holidayList">Tokyo</li>
        <li data-ns-test="holidayList">Sydney</li>
    </ul>

</body>
</html>
